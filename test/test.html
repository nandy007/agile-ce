<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Agile CE</title>
    <script src="../dist/agile.ce.browser.js" charset="UTF-8"></script>
    <style>
        a{background: #ccc;}
        a.active{background: #ff0000;}
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .bg{
            background-color: blue;
        }
        .active:after{
            content: '--';
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-for="item in list" v-filter="doFilter" v-on:click="click(item)" v-xclass="{{item.disabled?'red':'blue'}}">{{item.name}}</div>
    </div>

    <script>
		$.vm.setVMPre({
            data: '',
            method: ''
        });
        
        var obj = {
            data: {
                text: 'click',
                list: [
                    {
                        name: 'title1',
                    },
                    {
                        name: 'title2',
                    }
                ]
            },
            methods: {
                click: function(item){
                    item.disabled = !item.disabled;
                },
                doFilter: function(index, item){
                    console.log(111)
                    if(typeof item.disabled==='undefined'){
                        item.disabled = true;
                        this.reObserve();
                    }
                }
            }
        };

        $('#app').render(obj);


        setTimeout(()=>{
            obj.data.list.unshift({
                name: 'title3'
            })
        }, 5000);
        

    </script>
</body>

</html>
