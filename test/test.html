<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Agile CE</title>
    <script src="../dist/agile.ce.browser.js" charset="UTF-8"></script>
    <style>
        a{background: #ccc;}
        a.active{background: #ff0000;}
    </style>
</head>

<body>
    <div id="app">
        <div v-for="itemA in list">
            <div v-text="itemA.title"></div>
            <div v-for="itemB in itemA.arr">
                <div v-template="ttt">

                </div>
            </div>
            
        </div>
    </div>
    <script>
		$.template.setter('ttt', `<a v-class="{active:itemA.active}"><%=#itemB.t%></a>`);
        var obj = {
			list: [
				{
                    title: 'title1',
                    active: true,
                    arr: [
                        {
                            t: 'ttt'
                        }
                    ]
				}
			]
		};

        $('#app').render(obj);
        
        obj.list[0].active = false;

    </script>
</body>

</html>
