<!-- HTML5文件 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Agile CE</title>
    <script src="../dist/agile.ce.browser.js" charset="UTF-8"></script>
    <style>
        li{background: #ccc;}
        li.active{background: #ff0000;}
    </style>
</head>

<body>
    <div id="app">
        <div v-for="itemA in list">
            <div v-text="itemA.title"></div>
            <div v-template="ttt">

			</div>
        </div>
    </div>
    <script>
		$.template.setter('ttt', `<a><%=#itemA.title%></a>`);
        var obj = {
			list: [
				{
					title: 'title1'
				}
			]
		};

		$('#app').render(obj);

    </script>
</body>

</html>
