<!-- HTML5文件 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Agile CE</title>
    <script src="../dist/agile.ce.browser.js" charset="UTF-8"></script>
    <style>
        a{background: #ccc;}
        a.active{background: #ff0000;}
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .bg{
            background-color: blue;
        }
        .active:after{
            content: '--';
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <tbody>
                <template step="1" v-for="mainEve in contentArr">
                    <tr>
                        <td colspan="2">{{mainEve.num}}</td>
                        <td colspan="3">{{mainEve.title}}</td>
                    </tr>
                    <template step="2" v-for="subEve in mainEve.subArr">
                        <tr>
                            <td>{{subEve.num}}</td>
                            <td></td>
                            <td colspan="3">{{subEve.title}}</td>
                        </tr>
                        <template step="3" v-for="itemEve in subEve.itemArr">
                            <template v-if="$index%2===0">
                                <tr colspan="5">
                                    <td>{{$index}}</td>
                                </tr>
                            </template>
                            <template v-else>
                                <tr>
                                    <td>{{$index}}</td>
                                    <td>{{itemEve.num}}</td>
                                    <td>{{itemEve.title}}</td>
                                    <td>
                                        
                                    </td>
                                    <td>编辑</td>
                                </tr>
                            </template>
                        </template>
                    </template>
                </template>
            </tbody>
        </table>
        <div>
            <template v-if="show">
                <span>{{aaa}}</span>
            </template>
            <template v-else>
                <span>{{bbb}}</span>
            </template>
        </div>
    </div>



    <script>
		$.vm.setVMPre({
            data: '',
            method: ''
        });
        
        var obj = {
            data: {
                aaa: '111',
                bbb: '222',
                show: true,
                contentArr:[
                    {
                        num:'一',
                        title:'是否公开收集使用个人信息的规则',
                        subArr:[
                            {
                                num:'1.1',
                                title:'是否公开隐私政策等收集使用规则',
                                itemArr:[
                                    {
                                        num:'1',
                                        title:'是否公开隐私政策等收集使用规则'
                                    },
                                    {
                                        num:'2',
                                        title:'隐私政策中包含收集使用个人信息规则的相关内容。'
                                    },
                                    {
                                        num:'3',
                                        title:'隐私政策文本链接有效，文本可正常显示。'
                                    },
                                    {
                                        num:'4',
                                        title:'如存在涉及收集使用儿童个人信息相关业务功能的，需制定针对儿童的个人信息保护规则。'
                                    }
                                ]
                            },
                            {
                                num:'1.2',
                                title:'是否公开隐私政策等收集使用规则',
                                itemArr:[
                                    {
                                        num:'5',
                                        title:'是否公开隐私政策等收集使用规则'
                                    },
                                    {
                                        num:'6',
                                        title:'隐私政策中包含收集使用个人信息规则的相关内容。'
                                    },
                                    {
                                        num:'7',
                                        title:'隐私政策文本链接有效，文本可正常显示。'
                                    },
                                    {
                                        num:'8',
                                        title:'如存在涉及收集使用儿童个人信息相关业务功能的，需制定针对儿童的个人信息保护规则。'
                                    }
                                ]
                            }
                        ]
                    }
                ]
            },
            methods: {
                click: function(){
                    obj.data.item2 = {
                        item: [obj.data.item]
                    };
                }
            }
        };

        const vm = $('#app').render(obj);

        // vm.dataChange(function(...args){
        //     console.log(...args);
        // });

        obj.data.contentArr[0].subArr[0].itemArr[1].title = '222';

        obj.data.contentArr[0].subArr[1].itemArr.pop();

        obj.data.contentArr[0].subArr[0].itemArr.unshift(
            {
                num:'9',
                title:'9999'
            }
        );

        
        obj.data.contentArr[0].subArr[1].itemArr.push(
            {
                num:'10',
                title:'1010101010'
            }
        );

        obj.data.contentArr[0].subArr.shift();

        obj.data.contentArr[0].subArr[0].itemArr.reverse();

        obj.data.contentArr[0].subArr[0].itemArr.splice(1,1, {
            num:'11',
            title:'11111111111'
        }, {
            num:'12',
            title:'1212121212'
        })

        obj.data.show = false;

    </script>
</body>

</html>
