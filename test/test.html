    <div id="app">
        <div class="collect-module" v-for="(item, $indexx) in moduleList">

            </ul>

    </div>

        </div>
    </div> -->

    <script>
		$.vm.setVMPre({
            data: '',
            method: ''
        });
        
        var obj = {
            data: {
                values:["",""],
                form:{
                    modules:[
                        {"subCode":[],},{"subCode":[],}
                    ]
                },
                moduleList:[{subs:[1]},{subs:[2,3,4]}]
            },
            methods: {
                click: function(){
                    obj.data.item2 = {
                        item: [obj.data.item]
                    };
                }
            }
        };

        $('#app').render(obj);

       

    </script>
